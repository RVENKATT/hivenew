<html>
	<head>
		<title>Demo of while loop`</title>
	</head>
	<body>
	<h1>while condition</h1>
		<script type="text/javascript">
			var n = 243;
			var rem = 0;
			var result = 0;
			while (n > 0) {
				rem = n % 10;
				result = result + rem;
				n = n/10;
			}
			console.log("The sume is"+result);
		</script>
	</body>
</html>
